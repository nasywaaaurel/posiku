<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8ecb6;
            color: #333;
        }

        /* Main Layout */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #4a090d;
        }

        /* Profile Container */
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #ffb6e2;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 700px;
            width: 100%;
            margin: 20px;
        }

        /* Profile Image */
        .profile-image img {
            border-radius: 50%;
            width: 130px;
            height: 130px;
            object-fit: cover;
            border: 4px solid #540303;
            transition: transform 0.3s ease;
        }

        .profile-image img:hover {
            transform: scale(1.1);
        }

        /* Profile Details */
        .profile-details {
            margin-left: 20px;
            max-width: 400px;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: #5f0909;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        h2 {
            font-size: 1.3rem;
            font-weight: 500;
            margin-top: 15px;
            color: #5f0909;
        }

        p {
            font-size: 0.9rem;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        /* Social Icons */
        .social-icons {
            margin-top: 10px;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            margin-right: 12px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #5f0909;
            color: #ffffff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 20px;
            }

            .profile-image img {
                width: 120px;
                height: 120px;
            }

            .profile-details {
                margin-left: 0;
                margin-top: 15px;
            }

            .social-icon {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>

<body>
    <main>
        <section class="profile-container">
            <div class="profile-image">
                <img src="icon/profil.jpg" alt="Nasywa Aurelia Yuandra" class="img-fluid">
            </div>
            <div class="profile-details">
                <h1 class="profile-name">Nasywa Aurelia Yuandra</h1>
                <p><strong>NIM:</strong> 23/514952/SV/22444</p>
                <p><strong>Program Studi:</strong> Sistem Informasi Geografis</p>
                <p><strong>Universitas:</strong> Universitas Gadjah Mada</p>
                <p><strong>Angkatan:</strong> 2023</p>

                <h2>Kontak</h2>
                <p><strong>Email:</strong> nasywaaureliayuandra@mail.ugm.ac.id</p>

                <h2>Sosial Media</h2>
                <div class="social-icons">
                    <a href="https://www.instagram.com/nas.aurelia/" target="_blank">
                        <img src="icon/ig.png" alt="Instagram" class="social-icon">
                    </a>
                    <a href="https://github.com/nasywaaaurel" target="_blank">
                        <img src="icon/github.png" alt="GitHub" class="social-icon">
                    </a>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nasywa Aurelia Yuandra. All rights reserved.</p>
    </footer>
</body>

</html>
